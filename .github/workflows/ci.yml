name: ðŸ’¿ CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: ðŸ­ Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4
      - name: âš™ Restore
        run: dotnet restore
      - name: ðŸ­ Build
        run: dotnet build --no-restore -c Release -p:ContinuousIntegrationBuild=true
      - name: ðŸ§ª Run tests
        run: dotnet test --no-build -c Release
      - name: â˜¢ Publish to Codecov
        uses: codecov/codecov-action@v4
      - name: ðŸ—œ Pack Dev NuGet artifacts
        if: github.ref == 'refs/heads/main'
        run: dotnet pack --no-build -c Release --version-suffix dev-$(date +%s)-${GITHUB_SHA::7}
      - name: ðŸ—œ Pack NuGet artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet pack --no-build -c Release
      - name: ðŸ“¤ Upload artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: nupkgs
          path: src/**/*nupkg

  github:
    name: ðŸš€ Deploy to GitHub
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkgs
      - name: ðŸ“¦ Publish to GitHub
        run: dotnet nuget push "**/*.nupkg" -s https://nuget.pkg.github.com/phnx47/index.json -k ${{ secrets.GH_PKG_PAT }} --skip-duplicate
  nuget:
    name: ðŸš€ Deploy to NuGet
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkgs
      - name: ðŸ“¦ Publish to NuGet
        run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json

  benchmarks:
    name: ðŸŒ Benchmarks
    if: github.event_name != 'push'
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4
      - name: âš™ Restore
        run: dotnet restore
      - name: ðŸ­ Build
        run: dotnet build --no-restore -c Release
      - name: ðŸŒ Run all benchmarks
        working-directory: tests/benchmarks
        run: dotnet run -c Release -- -f *
      - name: ðŸ“ Add summary
        working-directory: tests/benchmarks/BenchmarkDotNet.Artifacts/results
        run: cat FingerprintBuilder.BenchmarkTests.ModelToHex-report-github.md >> $GITHUB_STEP_SUMMARY
      - name: ðŸ’¬ Add PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: tests/benchmarks/BenchmarkDotNet.Artifacts/results/FingerprintBuilder.BenchmarkTests.ModelToHex-report-github.md
